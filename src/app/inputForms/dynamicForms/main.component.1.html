<div class="main-content" >
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Application Form</h4>
                    </div>
                    <div class="content">
                        <a [routerLink]="['/navbar']">Personal</a>
                        <a [routerLink]="['/navbar/employment']">Employment</a>
                        <form [formGroup]="applicationForm" (ngSubmit)="submitForm(applicationForm.value)"> 
                            <div class="row">
                                 <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>First Name:</label>
                                        <input id="name" type="text" class="form-control" placeholder="First Name" 
                                        formControlName="name" required>
                                        <div *ngIf="name.invalid && name.touched" class="alert alert-danger">
                                            <div *ngIf="name.errors.required">Name is required.</div>
                                            <div *ngIf="name.errors.minlength">Name must be at least 4 characters long.</div>
                                        </div>
                                    </div>
                                 </div>
                                 <div class="col-sm-6">
                                    <div class="form-group" [ngClass]="{'has-error':!applicationForm.controls['lastName'].valid && applicationForm.controls['lastName'].touched}">
                                        <label>Last Name:</label>
                                        <input type="text" class="form-control" placeholder="Last Name" 
                                        [formControl]="applicationForm.controls['lastName']">
                                                <!-- The hasError method can work with the built in validators but custom validators as well -->
                                        <div *ngIf="applicationForm.controls['lastName'].hasError('required') && applicationForm.controls['lastName'].touched" class="alert alert-danger">You must include a last name.</div>
                                        <div *ngIf="applicationForm.controls['lastName'].hasError('minlength') && applicationForm.controls['lastName'].touched" class="alert alert-danger">Your last name must be at least 5 characters long.</div>
                                        <div *ngIf="applicationForm.controls['lastName'].hasError('maxlength') && applicationForm.controls['lastName'].touched" class="alert alert-danger">Your last name cannot exceed 10 characters.</div>
                                    </div>
                                 </div>
                            </div>
                            <div class="inner-outlet">
                                <router-outlet></router-outlet>
                            </div>    
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
